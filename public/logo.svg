<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- Network nodes -->
  <circle cx="70" cy="70" r="8" fill="white" opacity="0.9" />
  <circle cx="130" cy="70" r="8" fill="white" opacity="0.9" />
  <circle cx="100" cy="100" r="10" fill="white" />
  <circle cx="70" cy="130" r="8" fill="white" opacity="0.9" />
  <circle cx="130" cy="130" r="8" fill="white" opacity="0.9" />
  
  <!-- Connecting lines -->
  <line x1="70" y1="70" x2="100" y2="100" stroke="white" stroke-width="2" opacity="0.7" />
  <line x1="130" y1="70" x2="100" y2="100" stroke="white" stroke-width="2" opacity="0.7" />
  <line x1="70" y1="130" x2="100" y2="100" stroke="white" stroke-width="2" opacity="0.7" />
  <line x1="130" y1="130" x2="100" y2="100" stroke="white" stroke-width="2" opacity="0.7" />
  
  <!-- Knowledge Net text -->
  <text x="100" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Knowledge Net
  </text>
</svg>